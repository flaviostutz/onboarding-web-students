<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="text-center texts-form">
        <h1 class="fs-1 fw-medium title-form">GeeksforGeeks</h1>
        <h4 class="fs-2 fw-medium">Stacked form</h4>
      </div>
      <form>
        <div class="d-flex flex-column mb-3">
          <label>First Name:</label>
          <input type="text" placeholder="Enter First Name" class="input-form rounded border border-opacity-75">
        </div>
        <div class="d-flex flex-column mb-3">
          <label>Last Name:</label>
          <input type="text" placeholder="Enter Last Name" class="input-form rounded border border-opacity-75">
        </div>
        <div class="d-flex flex-column mb-3">
          <label>Email Id:</label>
          <input type="text" placeholder="Enter Email Id" class="input-form rounded border border-opacity-75">
        </div>
        <div class="d-flex flex-column mb-3">
          <label>Contact No:</label>
          <input type="text" placeholder="Enter Contact Number" class="input-form rounded border border-opacity-75">
        </div>
        <div>
          <input type="checkbox" class="checkbox-input">
          <label class="mt-1">Remember me</label>
        </div>
        <button type="submit" class="submit-btn mt-3 rounded" onclick="alertSubmit()">Submit</button>
      </form>
    </div>


  
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
